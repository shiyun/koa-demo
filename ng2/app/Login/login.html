<header class="header-login">
快速登录
</header>

<section class="login-from">
	<ul class="list-login">
		<li>
			<input type="text" ng-control="phoneNum" #phoneNum class="inp-phone" maxlength="11" pattern="1\d{10}" required />
		</li>
		<li>
			<input type="text" ng-control="veriNum" #veriNum class="inp-phone" maxlength="6" pattern="\d{6}" required />
			<input type="button" class="btn-getVeriCode" (click)="getVeriCode(phoneNum)" value="获取验证码" />			
		</li>
	</ul>

	<p class="mlr10">如果您一分钟内未收到验证码, 请再次获取。</p>
	
	<p class="mlr10"><label for="iAgree"><input type="checkbox" id="iAgree" class="inp-check" checked />我同意</label><a target="_blank" href="http://www.haolawyers.cn/user/help/service.html">口袋律师服务协议</a></p>

	<p class="mlr10"><input type="button" class="btn-begin" (click)="login(phoneNum, veriNum)" value="开始使用" /></p>
</section>

<footerDown></footerDown>
